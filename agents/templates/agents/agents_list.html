{% extends "base.html" %}

{% block content %}
<a href="{% url 'create_agent' %}">Create a new lead</a>
<hr/>
<h1>This is of our leads</h1>
<table>
{% for agent in object_list %}
<div class="leader">
    <tr>
        <th><a href="{{ agent.pk }}">{{ agent.first_name }} {{ agent.last_name }}. </a> Age: {{ agent.age }}</th>
    </tr>

</div>
{% endfor %}
</table>
{% endblock %}
